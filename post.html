<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Đăng bài</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>✍️ Gửi bài chờ duyệt</h1>
</header>

<div class="container">
  <a href="index.html" class="back-btn">⬅ Trang chủ</a>

  <input id="username" placeholder="Tên người dùng" required>

  <button onclick="submitPost()">Gửi bài</button>
  <p id="msg"></p>
</div>

<script src="script.js"></script>
</body>
</html>
